<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<style>
    ul{
        padding: 0;
        width: 100%;
    }
    li{
        display: inline-block;
        background: black;
        width: 100px;
        height: 100px;
        margin-bottom: 20px;
    }
    input{
        width: 300px;
        height: 40px;
    }
</style>
<body>
<ul>
    <li data-index="0">1</li>
    <li data-index="1">2</li>
    <li data-index="2">3</li>
    <li data-index="5">4</li>
    <li data-index="4">5</li>
    <li data-index="3">6</li>
</ul>
<input type="button" value="抽奖">
</body>
<script src="//cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<script>
   setTimeout(function () {
       $('li').eq(2).css({'background':'red'})
   },30)
    $('input[type=button]').click(function () {
        var aa=50;
        var index=2;
        var cishu=0;
        var timer;
        function zhuan() {
            if(cishu>24 && index===5){
                clearTimeout(timer)
                return;
            }
            clearTimeout(timer);
           timer= setTimeout(function () {
                cishu++;
                index++;
                if(index>=6){
                    index-=6;
                }
                $("li[data-index="+index+"]").css({'background':'red'}).siblings().css({'background':'black'});
               if(cishu>18){
                   aa+=cishu;
               }
               setTimeout(zhuan,aa);
            },aa)
        }
        zhuan()
    })
</script>
</html>
